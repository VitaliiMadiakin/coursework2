<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYPROGRAM</title>
  <link href="static/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <div class="header__wrapper">
      <a href="/" class="header__logo-link">
        <svg class="header__logo" width="177" height="58">
           <img src="https://eclipsys.ca/wp-content/uploads/2022/03/Error-404.png" width="360" height="66">
        </svg>
      </a>
    </div>
  </header>

  <main class="container">

    <div class="search">
      <form action="/search" class="search__form" method="get" >
        <input type="text" class="search__input" name="s">
      </form>
    </div>

    <section class="items">
      <div class="item__counter">
        <h1>Page Not Found</h1>
      </div>
    </section>
    <section class="items">
      <div class="item__counter">
        <h3>То, что вы искали, просто не существует.</h3>
      </div>
    </section>
    <section class="items">
      <div class="item__counter">
        <p>Для продолжения перейдите <a href="/">на главную страницу сайта</a></p>
      </div>
    </section>
  </main>
</body>

</html>
